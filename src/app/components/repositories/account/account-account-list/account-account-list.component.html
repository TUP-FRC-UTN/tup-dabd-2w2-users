      <table class="table" #plotsTable>
        <thead>
          <tr>
            <th scope="col">N.º de Manzana</th>
            <th scope="col">N.º de Lote</th>
            <th scope="col">Balance</th>
            <!-- @if (retrievePlotsByActive === undefined) {
              <th scope="col">Estado</th>
            } -->
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
            @for (account of (accountList); track account) {
    
            <tr>
              <td>
                {{ account.id }}
              </td>
              <td>
                {{ account.plotId }}
              </td>
              <td>
                <p [ngClass]="{
                    'bg-danger text-white d-inline': account.balance < 0,
                    'bg-success text-white d-inline': account.balance >= 0
                  }" style="display: inline;">
                  {{ account.balance }}
                </p>
              </td>
              <!-- <td>
                {{ plot.builtArea }} m²
              </td>
              <td>
                {{ translateTable(plot.plotType, plotTypeDictionary) }}
              </td>
              <td>
                {{ translateTable(plot.plotStatus, plotStatusDictionary) }}
              </td> -->

                    <li><a class="dropdown-item btn btn-primary" (click)="viewConcept(account.id)">Detalle</a></li>
                    <li><a class="dropdown-item btn btn-primary" (click)="viewPlotDetail(account.plotId)">Ver Lote</a></li>
                  </ul>
                </div>
              </td>
          </tr>
    
            }
        </tbody>
      </table>
        <nav>
          <ul class="pagination justify-content-center">
            <li class="page-item" [class.disabled]="currentPage === 0">
              <button class="page-link font-company" (click)="changePage(false)">
                Anterior
              </button>
            </li>
            <li class="page-item" [class.disabled]="lastPage === true">
              <button class="page-link font-company" (click)="changePage(true)">
                Siguiente
              </button>
            </li>
          </ul>
