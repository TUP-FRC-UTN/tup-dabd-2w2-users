<app-main-container title="Usuarios Creados por {{userName}}">

  <div class="row gy-4">

    @for (user of users; track user) {
      <div class="col-md-4">
        <div class="card shadow border-light">
          <div class="card-body">
            <h5 class="card-title fw-bold">{{ user.firstName }} {{ user.lastName }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ user.userName }}</h6>
            <p class="card-text">Email: <a href="mailto:{{ user.email }}">{{ user.email }}</a></p>
            <p class="card-text">Estado:
              <span class="badge" [ngClass]="{'bg-success': user.isActive, 'bg-danger': !user.isActive}">
                {{ user.isActive ? 'Activo' : 'Inactivo' }}
              </span>
            </p>

            <div class="d-flex justify-content-between align-items-center mt-3">
              <button class="btn btn-outline-primary" (click)="redirectToDetail(user.id)">Ver Detalles</button>
            </div>
          </div>
        </div>
      </div>
    }

  </div>
  <div class="d-flex justify-content-between align-items-center mt-3">

    <div class="form-group mb-3 me-2">
      <select
        id="itemsPerPage"
        class="form-select"
        [(ngModel)]="pageSize"
        (change)="onItemsPerPageChange()"
      >
        @for(option of sizeOptions; track $index) {
          <option [value]="option">{{ option }} Elementos</option>
        }
      </select>
    </div>

    <div class="ms-auto"></div>

    <ngb-pagination
      [(page)]="currentPage"
      [pageSize]="pageSize"
      [collectionSize]="totalItems"
      (pageChange)="onPageChange($event)"
      [maxSize]="5"
      [boundaryLinks]="false"
    ></ngb-pagination>

  </div>


</app-main-container>
